<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Slider</title>
</head>
<body>

    <h4>Simple Slider</h4>

    <div class="slider">
        <div class="slider__img">
            <img src="img/1.png" alt="numberOne">
        </div>
        <div class="slider__items">
            <button class="slider__item-1">1</button>
            <button class="slider__item-2">2</button>
            <button class="slider__item-3">3</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
